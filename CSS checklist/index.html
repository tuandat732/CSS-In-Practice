<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/710d2c5018.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="list-item">
        <div class="item">
            <input type="checkbox">
            <label for="">Settings</label>
            <span><i class="fas fa-cog"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Headset Mode</label>
            <span><i class="fas fa-headphones"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Bluetooth</label>
            <span><i class="fab fa-bluetooth"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Sound & Touch</label>
            <span><i class="fas fa-bell"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Itune & App Store</label>
            <span><i class="fab fa-app-store"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Airplane Mode</label>
            <span><i class="fas fa-plane"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Lock Screen</label>
            <span><i class="fas fa-bell"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Keybroad</label>
            <span><i class="far fa-keyboard"></i></span>
        </div>
    </div>
</body>
</html>
